<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="login-container p-4 rounded shadow">
      <h1 class="login-title text-center mb-4">Welcome to FitScale</h1>
      <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-valid': loginForm.get('email')?.valid,
              'is-invalid':
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
            }"
            placeholder="Enter your email"
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
            "
            class="invalid-feedback mt-1"
          >
            <div *ngIf="loginForm.get('email')?.getError('required')">
              Email is required!
            </div>
            <div *ngIf="loginForm.get('email')?.getError('minlength')">
              Email must be at least 5 characters!
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{
              'is-valid': loginForm.get('password')?.valid,
              'is-invalid':
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
            }"
            placeholder="Enter your password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
            "
            class="invalid-feedback mt-1"
          >
            <div *ngIf="loginForm.get('password')?.getError('required')">
              Password is required!
            </div>
            <div *ngIf="loginForm.get('password')?.getError('minlength')">
              Password must be at least 8 characters!
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            [disabled]="loginForm.invalid"
            class="btn btn-primary w-100"
            style="background-color: #A7001E; border: none; font-weight: bold"
          >
            Sign In
          </button>
        </div>
      </form>
      <!-- Register Link -->
      <div class="text-center mt-4">
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/register" class="text-decoration-none" style="color: #A7001E; font-weight: bold">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

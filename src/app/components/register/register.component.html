<div class="row mt-5">
  <div class="col-md-6 mx-auto">
    <div class="register-container p-4 rounded shadow">
      <h1 class="register-title text-center mb-4">Join FitScale</h1>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Nickname Field -->
        <div class="form-group mb-3">
          <label for="nickname" class="form-label">Nickname</label>
          <input
            type="text"
            id="nickname"
            class="form-control"
            formControlName="nickname"
            [ngClass]="{
              'is-valid': registerForm.get('nickname')?.valid,
              'is-invalid':
                registerForm.get('nickname')?.invalid &&
                (registerForm.get('nickname')?.touched || registerForm.get('nickname')?.dirty)
            }"
            placeholder="Enter your nickname"
          />
          <div
            *ngIf="
              registerForm.get('nickname')?.invalid &&
              (registerForm.get('nickname')?.touched || registerForm.get('nickname')?.dirty)
            "
            class="invalid-feedback mt-1"
          >
            <div *ngIf="registerForm.get('nickname')?.getError('required')">
              Nickname is required!
            </div>
            <div *ngIf="registerForm.get('nickname')?.getError('minlength')">
              Nickname must be at least 3 characters!
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-valid': registerForm.get('email')?.valid,
              'is-invalid':
                registerForm.get('email')?.invalid &&
                (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)
            }"
            placeholder="Enter your email"
          />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)
            "
            class="invalid-feedback mt-1"
          >
            <div *ngIf="registerForm.get('email')?.getError('required')">
              Email is required!
            </div>
            <div *ngIf="registerForm.get('email')?.getError('email')">
              Please enter a valid email address!
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{
              'is-valid': registerForm.get('password')?.valid,
              'is-invalid':
                registerForm.get('password')?.invalid &&
                (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)
            }"
            placeholder="Enter your password"
          />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)
            "
            class="invalid-feedback mt-1"
          >
            <div *ngIf="registerForm.get('password')?.getError('required')">
              Password is required!
            </div>
            <div *ngIf="registerForm.get('password')?.getError('minlength')">
              Password must be at least 8 characters!
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            [disabled]="registerForm.invalid"
            class="btn btn-primary w-100"
            style="background-color: #A7001E; border: none; font-weight: bold"
          >
            Register
          </button>
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-2">
          {{ errorMessage }}
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="mb-0">
          Already have an account?
          <a href="#" class="text-decoration-none" style="color: #A7001E; font-weight: bold">
            Log In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
